<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <style>
        *, *::before, *::after{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

    </style>
</head>
<body>
    <div class="qrcode"></div>
</body>
<script src="qrcode.min.js"></script>
<script>
    new QRCode(document.querySelector('.qrcode'), {
        text: "https://landpage.cacursos.com.br",
        width: 300,
        height: 300,
        colorDark: "#545b62",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
    })
</script>
</html>
